<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
        }
        .box1{
            background-color: aquamarine;
        }
        .box2{
            background-color: rgb(199, 247, 178);
        }
        .box3{
            background-color: rgb(160, 165, 243);
        }
        .box4{
            background-color: rgb(248, 150, 150);
        }
        .box5{
            background-color: rgb(255, 168, 127);
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="box box1">
            1
        </div>
        <div class="box box2">
            2
        </div>
        <div class="box box3">
            3
        </div>
        <div class="box box4">
            4
        </div>
        <div class="box box5">
            5
        </div>
    </div>
</body>

</html>
